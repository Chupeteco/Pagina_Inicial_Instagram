<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf - 8">
        <title> Instagram </title>
        <link rel = "stylesheet" href = "style.css">
    </head>
    <body>
        <div class = "instagram_wrapper">
            <div class = "instagram_phone">
                <img src = "img/instagram-celular.png" alt = "instagram_celular">
            </div>
            <div class = "instagram_continue">
                <div class = "group">
                    <img src="img/instagram-logo.png" class = "logo.instagram" alt="Logo Instagram">
                    <div class = "profile_photo">
                        <img src= "img/mai sakurajima.jfif" alt = "Foto de Perfil">
                    </div>
                    <a href = "" class = "instagram_login"> Continue como MaiSakurajima </a>
                    <a href = "" class = "instagram_logout"> Remover conta </a>
                </div>
                <div class = "group">
                    <p class = "not_account"> Não é MaiSakurajima? </p>
                    <p class = "not_account"> 
                        <a class = "link_blue" > Alternar Conta </a> 
                        ou
                        <a class = "link_blue" href = "https://www.instagram.com/accounts/emailsignup/?hl=pt-br"> Inscreva-se</a>   
                    </p>
                </div>
                <div class = "get_the_app">
                    <p class = "get_app" > Baixe o aplicativo. </p>
                    <div class = "download">
                    <a href = "https://apps.apple.com/br/app/instagram/id389801252" class = "app_download"> </a>
                    <a href = "https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class = "app_download"> </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
